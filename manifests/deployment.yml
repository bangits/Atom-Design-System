apiVersion : apps/v1
kind: Deployment
metadata:
  name: "atomaks-2003"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "atomaks-2003"
  template:
    metadata:
      labels:
        app: "atomaks-2003"
    spec:
      containers:
        - name: "atomaks-2003"
          image: "atomfrontcr.azurecr.io/atomaks"
          ports:
          - containerPort: 6000